<!DOCTYPE html>
<html lang="en">
<head>
    <span th:replace="~{fragments/head}"></span>
</head>

<body>
<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:method="POST"
          th:action="@{/users/register}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">
                Email</label>
            <input value="email"
                   id="username"
                   name="username"
                   type="username"
                   min="5"
                   max="20"
                   class="form-control"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="password"
                   class="text-white font-weight-bold">
                Password</label>
            <input value="password"
                   id="password"
                   name="password"
                   type="password"
                   min="5"
                   max="20"
                   class="form-control"
                   placeholder="Password"/>

        </div>

        <p class="errors alert alert-danger">
            Invalid email or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>
</body>
</html>
