<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <span th:replace="~{fragments/head}"></span>
</head>

<body>
<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-dark">Login</h2>
    <form th:method="POST"
          th:action="@{/users/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="form-group">
            <label for="username"
                   class="text-white font-weight-bold">
                Email</label>
            <input id="username"
                   name="username"
                   type="username"
                   min="5"
                   max="20"
                   class="form-control"
                   placeholder="Email"/>
        </div>

        <div class="form-group">
            <label for="password"
                   class="text-white font-weight-bold">
                Password</label>
            <input id="password"
                   name="password"
                   type="password"
                   min="5"
                   max="20"
                   class="form-control"
                   placeholder="Password"/>
        </div>
<!--        <div class="form-group">-->
<!--            <label class="text-white font-weight-bold">-->
<!--                Remember me</label>-->
<!--            <input name="remember" type="checkbox"/>-->
<!--        </div>-->

        <p th:if="${bad_credentials}"
           class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>

    </form>
</div>

<div>
    <th:block th:insert="~{/fragments/footer}"></th:block>
</div>
</body>
</html>
