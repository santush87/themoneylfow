<body class="index-body">

    <nav th:replace="~{fragments/navbar}"></nav>

<div class="container">

    <h2 class="text-center text-dark">Register User</h2>

    <form th:method="POST"
          th:action="@{/users/register}"
          th:object="${userRegisterForm}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="row">
            <div class="form-group col-md-6 mb-3">

                <label th:for="firstName"
                       class="text-white font-weight-bold">First Name</label>

                <input type="text"
                       th:field="*{firstName}"
                       class="form-control"
                       placeholder="First name"
                />

                <p th:if="${#fields.hasErrors('firstName')}"
                   class="errors alert alert-danger">
                    First name is required.
                </p>

            </div>

            <div class="form-group col-md-6 mb-3">

                <label th:for="lastName"
                       class="text-white font-weight-bold">Last Name</label>

                <input th:field="*{lastName}"
                       class="form-control"
                       placeholder="Last name"
                />

                <p th:if="${#fields.hasErrors('lastName')}"
                   class="errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">

                <label th:for="email"
                       class="text-white font-weight-bold">
                    Email
                </label>

                <input th:field="*{email}"
                       class="form-control"
                       placeholder="Email"
                       th:value="*{email}"/>
                <p th:if="${#fields.hasErrors('email')}"
                   class="errors alert alert-danger">
                    Valid email is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label th:for="gender"
                       class="text-white font-weight-bold">
                    Gender
                </label>
                <div>
                    <select class="form-group col-md-12 mb-5"
                            name="gender"
                            th:field="*{gender}"
                            id="gender">
                        <option value="">- Select gender -</option>
                        <option th:each="g : ${T(bg.martin_aleksandrov.themoneylfow.domain.enums.Gender).values()}"
                                th:text="${g}"
                                th:value="${g}"
                                th:selected="${g} == *{gender}">
                        </option>
                    </select>
                    <p th:if="${#fields.hasErrors('gender')}"
                       class="errors alert alert-danger">
                        Choose gender.
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password"
                       class="text-white font-weight-bold">
                    Password
                </label>
                <input id="password"
                       name="password"
                       type="password"
                       class="form-control"
                       placeholder="Password"
                />
                <p th:if="${#fields.hasErrors('password')}"
                   class="errors alert alert-danger">
                    Password is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">

                <label for="confirmPassword"
                       class="text-white font-weight-bold">
                    Confirm Password
                </label>

                <input id="confirmPassword"
                       name="confirmPassword"
                       type="password"
                       min="2"
                       max="20"
                       class="form-control"
                       placeholder="Password"/>

                <p th:if="${#fields.hasErrors('confirmPassword')}"
                   class="errors alert alert-danger">
                    Passwords does not match.
                </p>

            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>


<th:block th:insert="~{/fragments/footer}"></th:block>

</body>
</html>
